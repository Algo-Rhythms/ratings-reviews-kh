config:
  target: "http://localhost:3001"
  http:
    pool: 200
  phases:
    - duration: 30
      arrivalRate: 15
      name: Warm up
    - duration: 60
      arrivalRate: 25
      rampTo: 200
      name: Ramp up load
    - duration: 60
      arrivalRate: 400
      name: Sustained load
scenarios:
  - name: 'Get results'
    flow:
      - get:
          url: '/'
      - loop:
        - get:
            url: '/reviews/{{$randomNumber(1,100000)}}/list'
        count: 2
  - name: 'get review list'
    flow:
      - get:
          url: '/'
      - loop:
        - get:
            url: '/products/list'
        count: 1

